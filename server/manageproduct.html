<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2K Sewing - Product Management</title>
    <link rel="stylesheet" href="/assets/css/server/manage.css" />
    <script src="/assets/js/server/manage.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header-section">
      <div class="header-content">
        <h1 class="header-title">S2K Sewing - Manage Products</h1>
      </div>
    </div>

    <div class="main-content">
      <input type="search" id="searchBar" placeholder="Search products..." />
      <div id="product-list"></div>
    </div>

    <!-- Edit Product Popup -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="edit-popup">
      <h2>Edit Product</h2>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-title">Product Title</label>
          <input
            type="text"
            id="edit-title"
            placeholder="Enter product title"
            required
          />
        </div>

        <div class="form-group">
          <label for="edit-price">Product Price</label>
          <input
            type="number"
            id="edit-price"
            placeholder="Enter price"
            step="any"
            required
          />
        </div>

        <div class="form-group">
          <label for="edit-category">Category</label>
          <select id="edit-category" required>
            <option value="Fabrics">Fabrics</option>
            <option value="Garments">Garments</option>
            <option value="Sewing Patterns">Sewing Patterns</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-subcategory">Subcategory</label>
          <input
            type="text"
            id="edit-subcategory"
            placeholder="Enter subcategory"
            required
          />
        </div>

        <div class="form-group">
          <label for="edit-description">Product Description</label>
          <textarea
            id="edit-description"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="edit-detail">Product Details</label>
          <textarea
            id="edit-detail"
            placeholder="Enter detailed product information"
            required
          ></textarea>
        </div>

        <button type="button" onclick="saveEditChanges()">Save Changes</button>
        <button type="button" onclick="closePopup()">Cancel</button>
      </form>
    </div>
  </body>
</html>
