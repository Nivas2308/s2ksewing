<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2K Sewing - Newsletter Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="/assets/css/server/newsletter.css" />
    <script src="/assets/js/server/newsletter.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <h1>Newsletter Analytics</h1>
        <p>Newsletter insights.</p>
        <button class="refresh-btn" onclick="loadDashboard()">
          Refresh Data
        </button>
      </div>

      <div id="loading" class="loading">Loading dashboard data...</div>
      <div id="error" class="error" style="display: none"></div>
      <div id="debug" class="debug-info"></div>

      <div id="dashboard-content" style="display: none">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Subscribers</h3>
            <div class="number" id="total-subscribers">-</div>
            <div class="label">All Time</div>
          </div>
          <div class="stat-card">
            <h3>New Subscribers</h3>
            <div class="number" id="new-subscribers">-</div>
            <div class="label">Last 30 Days</div>
          </div>
          <div class="stat-card">
            <h3>Top Source</h3>
            <div class="number" id="top-source">-</div>
            <div class="label">Primary Channel</div>
          </div>
        </div>

        <div class="charts-grid">
          <div class="chart-container">
            <h3>Newsletter Signup Trends</h3>
            <div class="chart-wrapper">
              <canvas id="trendsChart"></canvas>
            </div>
          </div>
          <div class="chart-container">
            <h3>Signup Sources</h3>
            <div class="chart-wrapper">
              <canvas id="sourcesChart"></canvas>
            </div>
          </div>
        </div>

        <div class="subscribers-table">
          <h3>All Subscribers</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Date</th>
                  <th>Source</th>
                </tr>
              </thead>
              <tbody id="subscribers-tbody"></tbody>
            </table>
          </div>
          <div class="pagination-wrapper">
            <div class="pagination-info" id="pagination-info">
              Showing 0 - 0 of 0 subscribers
            </div>
            <div class="pagination" id="pagination">
              <!-- Pagination buttons will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
