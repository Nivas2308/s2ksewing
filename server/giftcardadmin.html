<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2K Sewing - Gift Cards</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/css/server/gift.css" />
    <script defer src="/assets/js/server/gift.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row p-3 mb-4">
        <div class="col">
          <h1>S2K Sewing Gift Card</h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-light" onclick="loadGiftCards()">
            <i class="fas fa-sync-alt me-1"></i>Refresh
          </button>
        </div>
      </div>

      <!-- Add New Card Button -->
      <div class="row mb-4">
        <div class="col">
          <button class="btn btn-primary btn-lg" onclick="showAddCardModal()">
            <i class="fas fa-plus me-2"></i>Add New Gift Card
          </button>
        </div>
      </div>

      <!-- Gift Cards List -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5><i class="fas fa-list me-2"></i>Gift Cards</h5>
              <span id="cardCount" class="badge bg-secondary">0 cards</span>
            </div>
            <div class="card-body">
              <div
                id="loadingSpinner"
                class="text-center py-5"
                style="display: none"
              >
                <div
                  class="spinner-border spinner-border-primary"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading gift cards...</p>
              </div>
              <div id="giftCardsContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Gift Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="cardForm">
              <input type="hidden" id="cardId" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cardName" class="form-label">Card Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cardCategory" class="form-label">Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardCategory"
                    placeholder="e.g., Food & Beverage"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="cardDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="cardDescription"
                  rows="3"
                ></textarea>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cardImageUrl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="cardImageUrl" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cardValidityDays" class="form-label"
                    >Validity (Days)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="cardValidityDays"
                    value="365"
                    min="1"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="pricingType" class="form-label"
                  >Pricing Type *</label
                >
                <select
                  class="form-select"
                  id="pricingType"
                  onchange="togglePricingFields()"
                  required
                >
                  <option value="">Select pricing type</option>
                  <option value="fixed">Fixed Price Only</option>
                  <option value="custom">Custom Price Range Only</option>
                  <option value="both">Both Fixed and Custom</option>
                </select>
              </div>

              <div id="fixedPriceGroup" class="mb-3" style="display: none">
                <label for="fixedPrice" class="form-label"
                  >Fixed Price ($)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="fixedPrice"
                  min="0"
                  step="0.01"
                />
              </div>

              <div id="customPriceGroup" style="display: none">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="minPrice" class="form-label"
                      >Minimum Price ($)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="minPrice"
                      min="0"
                      step="0.01"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="maxPrice" class="form-label"
                      >Maximum Price ($)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="maxPrice"
                      min="0"
                      step="0.01"
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="suggestedPrices" class="form-label"
                  >Suggested Prices (comma-separated)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="suggestedPrices"
                  placeholder="25,50,100,200"
                />
                <div class="form-text">
                  Enter suggested price values separated by commas
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="saveCard()">
              Save Card
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this gift card?</p>
            <p class="text-muted" id="deleteCardName"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
