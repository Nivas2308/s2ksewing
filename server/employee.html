
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2K Employee Directory</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

   <link rel="stylesheet" href="/assets/css/server/employee.css">
   <script defer src="/assets/js/server/employee.js"></script>
  </head>
  <body>
    <header>
       <!-- Header Section -->
    <div class="header-section">
      <div class="header-content">
        <h1 class="header-title">S2K Sewing Employee Data </h1>
      </div>
    </div>
    <div class="main-content">

    <div class="container">
      <div class="search-filter">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search by name, ID or position..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="filter-container">
          <select id="department-filter">
            <option value="">All Departments</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
            <option value="Processing">Processing</option>
            <option value="Shipping">Shipping</option>
          </select>
        </div>
      </div>

      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading employees...
      </div>

      <div id="employee-grid" class="employee-grid">
        <!-- Employee cards will be generated here -->
      </div>

      <div id="no-results" class="no-results" style="display: none">
        No employees found matching your search criteria.
      </div>

      <div class="pagination" id="pagination">
        <!-- Pagination will be generated here -->
      </div>
    </div>

    <!-- View Employee Details Modal -->
    <div id="view-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Employee Details</h2>
          <span class="close-button" onclick="closeModal('view-modal')"
            >&times;</span
          >
        </div>
        <div class="employee-details" id="employee-details">
          <!-- Employee details will be loaded here -->
        </div>
      </div>
    </div>

   <!-- Edit Employee Role Modal -->    
<div id="edit-modal" class="modal edit-modal">      
  <div class="modal-content">        
    <div class="modal-header">          
      <h2 class="modal-title">Edit Employee Role</h2>          
      <span class="close-button" onclick="closeModal('edit-modal')">&times;</span>        
    </div>        
    <form id="edit-form">          
      <input type="hidden" id="edit-employee-id" />          
      <div class="form-group">            
        <label for="edit-department">Department:</label>            
        <select id="edit-department" required>              
          <option value="">Select Department</option>              
          <option value="Sales">Sales</option>    
          <option value="Marketing">Marketing</option>          
          <option value="Processing">Processing</option>              
          <option value="Shipping">Shipping</option>            
        </select>          
      </div>          
      <div class="form-group">            
        <label for="edit-position">Position:</label>            
        <select id="edit-position" required>              
          <option value="">Select Position</option>              
          <!-- Positions will be loaded dynamically -->            
        </select>          
      </div>          
      <div class="modal-footer">
<button class="btn btn-danger" onclick="removeEmployee()">
  <i class="fas fa-trash"></i> Remove Employee
</button>           
        <button type="button" class="btn btn-outline" onclick="closeModal('edit-modal')">Cancel</button>            
        <button type="submit" class="btn btn-primary">Save Changes</button>          
      </div>        
    </form>      
  </div>    
</div>

   
  </body>
</html>
