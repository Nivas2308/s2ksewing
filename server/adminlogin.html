<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/server/adminlog.css" />
    <script src="/assets/component/loading.js"></script>
    <script defer src="/assets/js/server/adminlog.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Employee Login</h2>
        <form id="loginForm" action="#">
          <div class="textbox">
            <input
              type="text"
              id="username"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              required
            />
            <span class="toggle-password" id="togglePassword">
              <i class="far fa-eye"></i>
            </span>
          </div>
          <div class="error-message" id="errorMessage"></div>
          <div class="remember">
            <input type="checkbox" id="remember-me" name="remember" /> Remember
            me
          </div>
          <button type="submit" id="loginBtn" class="btn">Login</button>
          <div class="loader" id="loader"></div>
          <div class="footer">
            <a href="/public/login.html">Go To Customer Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
